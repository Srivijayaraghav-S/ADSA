<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ADSA Proj</title>
</head>
<body>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
      
        <label for="category">Category:</label>
        <input type="text" id="category" name="category"><br>
      
        <label for="description">Description:</label>
        <input type="text" id="description" name="description"><br>
      
        <label for="minPrice">Minimum price:</label>
        <input type="number" id="minPrice" name="minPrice" min="0"><br>
      
        <label for="maxPrice">Maximum price:</label>
        <input type="number" id="maxPrice" name="maxPrice" min="0"><br>
      
        <label for="minRating">Minimum rating:</label>
        <input type="number" id="minRating" name="minRating" min="0" max="5" step="0.1"><br>
      
        <label for="maxRating">Maximum rating:</label>
        <input type="number" id="maxRating" name="maxRating" min="0" max="5" step="0.1"><br>
      
        <input type="submit" value="Search">
      </form>      
    <script src="script.js" defer></script>
</body>
</html>
